<!doctype html>

<head>
    <title>Hiscore board</title>
 <link rel="stylesheet" type="text/css" href="https://dl.dropboxusercontent.com/u/228097/DS/hiscore.css">	
</head>

{% block body %}
<h1>{{game}}</h1>

<table>
 
  {% for score in scores %}
    <tr class="{{ loop.cycle('odd', 'even') }}">
        <td>{{score.nick}}</td>
        <td>{{score.score}}</td>
        <td>{{score.scoretype}}</td>
        <td>{{score.date}}</td>
              
    </tr>
    {% endfor %}

</table>
